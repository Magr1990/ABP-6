{% extends 'tasks/base.html' %}

{% block content %}
<div class="card mb-4 shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">{{ project.name }}</h3>
        <span class="badge bg-{% if project.status == 'completed' %}success{% elif project.status == 'in_progress' %}info{% else %}secondary{% endif %} fs-6">
            {{ project.get_status_display }}
        </span>
    </div>
    <div class="card-body">
        <p class="lead">{{ project.description }}</p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <strong>Fecha de Inicio:</strong> {{ project.start_date }}
            </div>
            <div class="col-md-6">
                <strong>Fecha de Fin:</strong> {{ project.end_date|default:"No definida" }}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="{% url 'project_update' project.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
